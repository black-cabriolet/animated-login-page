<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ANIMATED LOGIN PAGE</title><!--this is the title of the webpage that appears on top of the webpage-->
        <link rel="stylesheet"  href="animated-login-page.css"><!--this is the code that links our html page to our css file -->
    </head>


    <body>
        <div class="box">
            <span class="borderline"></span>
            <form><!--form is an element that in used to structure forms in html -->
                <h2>sign-in</h2><!--this is the heading of our form-->
                <div class="inputBox">
                    <input type="text" required="required"><!--this is used to design the single entry box.required  promts the user to input this field to proceed to the next-->
                    <span>username</span><!--this is the dimmed text that is used to give instructions in the text box-->
                    <i></i>
                </div>
                <div class="inputBox">
                    <input type="password" required="required">
                    <span>password</span>
                    <i></i>
                </div>
                <div class="links">
                    <a href="#">forgot password</a>
                    <a href="#">sign-up</a>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>     
    </body>
</html>
